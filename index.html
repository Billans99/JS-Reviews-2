<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Reviews Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- reviews -->
            <article class="review">
                <div class="img-container">
                    <img src="./avatar-image.jpeg" id="person-img" alt="A cartoon image of a man">
                </div>
                <!-- name -->
                <h4 id="author">John Winston</h4>
                <!-- job -->
                <p id="job">UX Designer</p>
                <!-- info -->
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                <!-- previous, next review button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>

    <!-- javascript -->
    <script src="main.js"></script>
</body>
</html>
